<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- a
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <label text="Basket"></label>
</ActionBar>
<StackLayout>
    <ListView [items]="basket.items" (itemTap)="removeItem($event)" class="list-group" height="100">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <GridLayout columns="*,*,*">
                <Label col="0" [text]="basket.items[0].name" class="list-group-item"></Label>
                <Label col="1" [text]="item.sizeName" class="list-group-item"></Label>
                <Label col="2" [text]="item.qty" class="list-group-item"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
    <Button text="Place SignalR Order" (tap)="sendSocketOrder()"></Button>
    <Button text="Place Order" (tap)="sendOrder()"></Button>
    <Button text="Proceed to Payment" (tap)="goToPayment()"></Button>
</StackLayout>
